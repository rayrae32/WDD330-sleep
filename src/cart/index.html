<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Cart</title>

    <link rel="stylesheet" href="/css/style.css" />

    <script src="../js/cart.js" type="module"></script>
    <script src="../js/cartItems.js" type="module" defer></script>
  </head>

  <body>
    <header id="main-header"></header>

    <main class="divider">
      <section class="products">
        <h2>My Cart</h2>

        <ul class="product-list"></ul>
        <section class="cart-total">
          <h3>Cart Summary</h3>
          <p>Total: $<span id="cart-total-amount">0.00</span></p>
          <a href="../checkout/index.html" class="checkout-link">
            <button id="checkout-button" class="checkout-button">
              Checkout
            </button>
          </a>
        </section>
      </section>
    </main>

    <div
      class="newsletter-icon"
      onclick="document.getElementById('newsletter-dialog').showModal()"
    >
      <img
        src="/public/images/9133500_newsletter_icon.svg"
        alt="newsletter icon"
      />
    </div>

    <!-- newsletter-modal.html -->
    <dialog id="newsletter-dialog">
      <form id="newsletter-form" method="dialog" class="newsletter-form">
        <button type="button" class="close" onclick="closeNewsletterModal()">
          &times;
        </button>
        <h2>Subscribe to Our Newsletter</h2>
        <input
          type="email"
          id="email-input"
          placeholder="Your email"
          required
        />
        <button type="submit">Subscribe</button>
        <p
          id="thank-you-message"
          style="display: none; color: lightgreen; margin-top: 1rem"
        >
          âœ… Thanks for subscribing!
        </p>
      </form>
    </dialog>

    <footer id="main-footer"></footer>
    <script type="module" src="../js/main.js"></script>
  </body>
</html>
